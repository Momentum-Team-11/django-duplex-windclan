{% extends "base.html" %}{% load static %}

{% block content %}

<h1>
    <center>
    {{ snippet.title }} | <a href="{% url 'index' %}">home</a>
    </center>
</h1>

<h3>
    Language: {{ snippet.language }}</br>
    {{ snippet.description }}
</h3>
<h4 id="code-section">
<pre><code>{{ snippet.code }}</code></pre>
    <button class="copy-btn" data-code="{{ snippet.code }}">
        copy
    </button>
    <form action="{% url 'copy_snippet' pk=snippet.pk %}" method="POST">
        {% csrf_token %}
        <button class="button is-primary">add to trash heap</button>
      </form>
</h4>

<button class="button is-success is-small is-responsive" class="shyButton"><a href="{% url 'edit' pk=snippet.pk %}">Edit Snippet</a></button>
<button class="button is-success is-small is-responsive" class="shyButton"><a href="{% url 'delete' pk=snippet.pk %}">Delete Snippet</a></button>


{% endblock %}
