{% extends "base.html" %}

{% block content %}

<h1>
    <center>
    {{ category.name }} | <a href="{% url 'index' %}">home</a>
    </center>
</h1>

{% for snippet in snippets %}

    <a href="{% url 'detail' pk=snippet.pk %}"><h2>{{ snippet.title }}</h2></a>
    <h3>Language: {{ snippet.language }}</h3>
    <h4>{{ snippet.description }}</h4>
    <pre><code>{{ snippet.code }}</code></pre>

{% endfor %}
{% endblock %}
