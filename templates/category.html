{% extends "base.html" %}

{% block content %}

<h1>
    <center>
    {{category.name }} | <a href="{% url 'index' %}">home</a>
    </center>
</h1>

{% for snippet in snippets %}

    <a href="{% url 'detail' pk=snippet.pk %}"><h2>{{ snippet.title }}</h2></a>
    <h3>{{ snippet. }}</h3>
    <h4>{{ snippet.description }}</h4>
    <h4>{{ snippet.code|safe }}</h4>

{% endfor %}
{% endblock %}
